<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jinseo's Portfolio</title>
    <meta name="Portfolio" content="Portfolio for Jinnseo" />
    <meta name="author" content="Jinseo" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/b9659a5d86.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <div class="navbar__logo">
        <img class="icon" src="imgs/favicon.png" alt="brand logo" />
        <a href="#">Jinseo</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu_item">Home</li>
        <li class="navbar__menu_item">About</li>
        <li class="navbar__menu_item">Skills</li>
        <li class="navbar__menu_item">My work</li>
        <li class="navbar__menu_item">Course</li>
        <li class="navbar__menu_item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.jpg"
        width="300"
        alt="Jinseo's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello, <br />
        I'm Jinseo and looking for a career opportunity in Software Engineering
        Role.
      </h1>
      <h2 class="home__description">
        A junior computer science student at University of Maryland, College
        Park
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="works"></section>
    <!-- Course -->
    <section id="course"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
